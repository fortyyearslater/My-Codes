[二人梭哈]
StorageStart=0		;(库存起始值）
StorageDeduct=0		;（衰减值）

//机器人存款取款
RobotScoreMin=100000				; 机器人的分数小于该值时执行取款
RobotScoreMax=10000000000				; 机器人的分数大于该值时执行存款
RobotBankGet=1000000				; 取款最小数额(取款数是该值以上的一个随机数)
RobotBankGetBanker=10000000			; 取款最大数额(此数值一定要大于RobotBankGet)
RobotBankStoMul=99				; 存款百分比，百分之N 

RobotLeaveGameMin=20				;机器人离开最小局数
RobotLeaveGameMax=40				;机器人离开最大局数
RobotGameEndLeaveMin=2				;机器人游戏结束离开最小时间
RobotGameEndLeaveMax=4				;机器人游戏结束离开最大时间
RobotLeaveTableMin=30				;机器人准备后离开最小时间
RobotLeaveTableMax=40				;机器人准备后离开最大时间
RobotShowHandProbability=50			;机器人人主动梭哈概率
RobotShowHandLostProbability=50			;机器人主动输的概率